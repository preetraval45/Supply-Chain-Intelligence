<svg width="1200" height="600" viewBox="0 0 1200 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- World map simplified outline -->
  <rect width="1200" height="600" fill="#1e293b"/>

  <!-- Continents (simplified shapes) -->
  <g fill="#334155" opacity="0.6">
    <!-- North America -->
    <path d="M 100 150 Q 200 100, 300 150 L 280 280 Q 200 300, 150 250 Z"/>

    <!-- South America -->
    <path d="M 220 320 Q 260 300, 280 350 L 260 450 Q 230 480, 200 450 L 210 380 Z"/>

    <!-- Europe -->
    <path d="M 550 140 L 620 120 L 650 180 L 600 200 L 560 180 Z"/>

    <!-- Africa -->
    <path d="M 540 210 Q 580 200, 620 240 L 610 380 Q 580 420, 540 390 L 530 280 Z"/>

    <!-- Asia -->
    <path d="M 700 100 Q 850 80, 950 120 L 960 280 Q 900 300, 800 270 L 750 200 Z"/>

    <!-- Australia -->
    <path d="M 920 380 Q 980 370, 1020 400 L 1000 450 Q 960 460, 930 430 Z"/>
  </g>

  <!-- Major ports (markers) -->
  <g fill="#0ea5e9">
    <circle cx="150" cy="200" r="5"/>
    <circle cx="250" cy="220" r="5"/>
    <circle cx="570" cy="160" r="5"/>
    <circle cx="600" cy="180" r="5"/>
    <circle cx="750" cy="150" r="5"/>
    <circle cx="850" cy="180" r="5"/>
    <circle cx="920" cy="200" r="5"/>
    <circle cx="560" cy="320" r="5"/>
    <circle cx="970" cy="410" r="5"/>
  </g>

  <!-- Trade routes (lines) -->
  <g stroke="#0ea5e9" stroke-width="2" opacity="0.4" stroke-dasharray="5,5">
    <line x1="150" y1="200" x2="570" y2="160"/>
    <line x1="250" y1="220" x2="750" y2="150"/>
    <line x1="570" y1="160" x2="750" y2="150"/>
    <line x1="750" y1="150" x2="920" y2="200"/>
    <line x1="850" y1="180" x2="970" y2="410"/>
  </g>

  <!-- Grid lines -->
  <g stroke="#475569" stroke-width="0.5" opacity="0.3">
    <line x1="0" y1="150" x2="1200" y2="150"/>
    <line x1="0" y1="300" x2="1200" y2="300"/>
    <line x1="0" y1="450" x2="1200" y2="450"/>
    <line x1="300" y1="0" x2="300" y2="600"/>
    <line x1="600" y1="0" x2="600" y2="600"/>
    <line x1="900" y1="0" x2="900" y2="600"/>
  </g>

  <!-- Legend text -->
  <text x="20" y="30" fill="white" font-family="Arial" font-size="14" opacity="0.7">Global Supply Chain Network</text>
</svg>
