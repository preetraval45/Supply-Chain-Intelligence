<svg width="1920" height="400" viewBox="0 0 1920 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient background -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#0284c7;stop-opacity:0.5" />
    </linearGradient>
  </defs>
  <rect width="1920" height="400" fill="url(#grad1)"/>

  <!-- Abstract network pattern -->
  <g opacity="0.2">
    <circle cx="300" cy="100" r="3" fill="white"/>
    <circle cx="500" cy="150" r="3" fill="white"/>
    <circle cx="700" cy="80" r="3" fill="white"/>
    <circle cx="900" cy="200" r="3" fill="white"/>
    <circle cx="1100" cy="120" r="3" fill="white"/>
    <circle cx="1300" cy="180" r="3" fill="white"/>
    <circle cx="1500" cy="90" r="3" fill="white"/>
    <line x1="300" y1="100" x2="500" y2="150" stroke="white" stroke-width="1"/>
    <line x1="500" y1="150" x2="700" y2="80" stroke="white" stroke-width="1"/>
    <line x1="700" y1="80" x2="900" y2="200" stroke="white" stroke-width="1"/>
    <line x1="900" y1="200" x2="1100" y2="120" stroke="white" stroke-width="1"/>
    <line x1="1100" y1="120" x2="1300" y2="180" stroke="white" stroke-width="1"/>
    <line x1="1300" y1="180" x2="1500" y2="90" stroke="white" stroke-width="1"/>
  </g>

  <!-- Globe outline -->
  <g opacity="0.15" transform="translate(960, 200)">
    <circle cx="0" cy="0" r="150" stroke="white" stroke-width="2" fill="none"/>
    <ellipse cx="0" cy="0" rx="150" ry="60" stroke="white" stroke-width="1" fill="none"/>
    <ellipse cx="0" cy="0" rx="150" ry="90" stroke="white" stroke-width="1" fill="none"/>
    <line x1="-150" y1="0" x2="150" y2="0" stroke="white" stroke-width="1"/>
  </g>
</svg>
